layout:
    - weather(2x2), clock(2x1),  mark_presence(2x1), miranda_presence(2x1)
    - temp_shed, humid_shed, disk, speedtest_down, solar_generation, solar_power

clock:
    widget_type: clock
    time_format: 24hr

weather:
    widget_type: weather
    units: "&deg;C"
    shorten: one
    prefer_icons: 1

mark_presence:
    widget_type: device_tracker
    title: Mark
    device: google_maps_113826688961459892833
    icon_on: fa-male
    icon_off: fa-male

miranda_presence:
    widget_type: device_tracker
    title: Miranda
    icon_on: fa-female
    icon_off: fa-female
    device: google_maps_102683890919398491687

temp_shed:
    widget_type: sensor
    title: Temperatuur Schuur
    entity: sensor.temperature_shed
    precision: 1

humid_shed:
    widget_type: sensor
    title: Luchtvochtigheid Schuur
    entity: sensor.humidity_shed
    precision: 1

disk:
    widget_type: gauge
    title: Opslag
    entity: sensor.disk_use_
    min: 0
    max: 14
    units: "GB"

speedtest_down:
    widget_type: sensor
    title: Speedtest
    title2: download
    entity: sensor.speedtest_download

solar_generation:
    widget_type: sensor
    title: Opbrengst
    title2: zonnepanelen
    entity: sensor.energy_generation
    precision: 2

solar_power:
    widget_type: sensor
    title: Vermogen
    title2: zonnepanelen
    entity: sensor.power_generation