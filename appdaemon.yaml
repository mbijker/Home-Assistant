secrets: /home/homeassistant/.homeassistant/secrets.yaml
log:
  errorfile: /home/homeassistant/.homeassistant/appdaemon/logs/error.log
  logfile: /home/homeassistant/.homeassistant/appdaemon/logs/appdaemon.log
  log_generations: 3
  log_size: 1000000
appdaemon:
  disable_apps: 1
  threads: 10
  time_zone: Europe/Amsterdam
  plugins:
    HASS:
      type: hass
      ha_url: !secret base_url
      ha_key: !secret http_password
  app_dir: /home/homeassistant/.homeassistant/appdaemon/
hadashboard:
  dash_url: !secret dash_url
  dash_force_compile: 1