######################################################
## Base and customisations
######################################################
homeassistant:
  customize:
    group.default_view:
      icon: mdi:home
    
######################################################
## Components
######################################################

######################################################
## Boolean
######################################################
input_boolean:

######################################################
## Groups
######################################################
group:
  default_view:
    view: yes
    entities:
      - group.family
      - group.lights_card
      - group.network_devices
      - group.remote_card
      - group.cctv
      - group.motion
      - group.time
      - group.humidity
      - group.temperature
      - group.battery
      - group.performance
      - group.iss
      - group.weather
      - group.notify
      - group.automations
      - group.media_players
######################################################
## Automations
######################################################
automation: